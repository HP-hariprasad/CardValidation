<div class="layout-column justify-contents-center align-items-center">
  <section class="card pa-50 card-container">
    <div class="credit-card-box">
      <div class="wave">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="#1ba94c" fill-opacity="1"
                d="M0,224L48,208C96,192,192,160,288,144C384,128,480,128,576,149.3C672,171,768,213,864,229.3C960,245,1056,235,1152,192C1248,149,1344,75,1392,37.3L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
      </div>
      <div class="front">
        <img src="assets/logo.png" class="logo">
        <div class="number"></div>
        <div class="card-holder">
          <label class="card-number">{{ cardForm.get('number')?.value }}</label>
          <label>{{ cardForm.get('name')?.value || 'Card Holder Name' }}</label>
        </div>
        <div class="card-expiration-date">
          <label>{{ cardForm.get('month')?.value }}/{{ cardForm.get('year')?.value }}</label>
          <div></div>
        </div>
      </div>
    </div>
    <form [formGroup]="cardForm" class="layout-column" novalidate>
      <label class="mt-20">
        <input
          type="text"
          data-test-id="number-input"
          autocomplete="off"
          formControlName="number"
          class="white large outlined"
          [class.error]="cardForm.get('number')?.invalid && cardForm.get('number')?.touched"
          placeholder="Card Number"
        />
        <p 
          class="error-text form-hint" 
          data-test-id="number-input-error" 
          *ngIf="cardForm.get('number')?.invalid && (cardForm.get('number')?.touched || cardForm.get('number')?.dirty)">
          <span>{{ cardNumberError }}</span>
        </p>
      </label>
      <label class="mt-20">
        <input
          type="text"
          formControlName="name"
          autocomplete="off"
          data-test-id="name-input"
          class="white large outlined"
          [class.error]="cardForm.get('name')?.invalid && cardForm.get('name')?.touched"
          placeholder="Name on card"
        />
        <p 
          data-test-id="name-input-error" 
          class="error-text form-hint" 
          *ngIf="cardForm.get('name')?.invalid && (cardForm.get('name')?.touched || cardForm.get('name')?.dirty)">
          <span>{{ cardHolderNameError }}</span>
        </p>
      </label>
      <div class="layout-row card-info mt-20">
        <section class="layout-column">
          <div class="flex">
            <label class="expiry-month">
              <input
                type="text"
                formControlName="month"
                data-test-id="month-input"
                autocomplete="off"
                class="white large outlined"
                [class.error]="cardForm.get('month')?.invalid && cardForm.get('month')?.touched"
                placeholder="##"
              />
              <p class="form-hint">Expiry Month</p>
              <p 
                data-test-id="month-input-error" 
                class="error-text form-hint" 
                *ngIf="cardForm.get('month')?.invalid && (cardForm.get('month')?.touched || cardForm.get('month')?.dirty)">
                <span>{{ cardExpiryMonthError }}</span>
              </p>
            </label>
            <label class="expiry-year ml-8">
              <input
                type="number"
                formControlName="year"
                data-test-id="year-input"
                autocomplete="off"
                class="white large outlined"
                [class.error]="cardForm.get('year')?.invalid && cardForm.get('year')?.touched"
                placeholder="####"
              />
              <p class="form-hint">Expiry Year</p>
              <p 
                data-test-id="year-input-error" 
                class="error-text form-hint" 
                *ngIf="cardForm.get('year')?.invalid && (cardForm.get('year')?.touched || cardForm.get('year')?.dirty)">
                <span>{{ cardExpiryYearError }}</span>
              </p>
            </label>
          </div>
        </section>

        <label class="cvv-number">
          <input
            type="number"
            formControlName="cvv"
            autocomplete="off"
            data-test-id="cvv-input"
            class="white large outlined"
            [class.error]="cardForm.get('cvv')?.invalid && cardForm.get('cvv')?.touched"
            placeholder="###"
          />
          <p class="form-hint">CVV/CVC</p>
          <p 
            data-test-id="cvv-input-error" 
            class="error-text form-hint" 
            *ngIf="cardForm.get('cvv')?.invalid && (cardForm.get('cvv')?.touched || cardForm.get('cvv')?.dirty)">
            <span>{{ cardCVVError }}</span>
          </p>
        </label>
      </div>


      <button 
        class="mt-50" 
        type="submit" 
        data-test-id="submit-button" 
        [disabled]="!isFormValidAndTouched()">
        Submit
      </button>
    </form>
  </section>
</div>
